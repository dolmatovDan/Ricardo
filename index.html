<!DOCTYPE html>
<html>
<head>
	<title>Ricardo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>
<body>
	<div class="head">
		<div class="hair"></div>

		<div class="flash -first"></div>
		<div class="flash -second"></div>
		<div class="flash -third"></div>

		<div class="face">
			<div class="forelock"></div>
			<div class="face__center">
				<div class="ear -left"></div>
				<div class="ear -right"></div>
				
				<div class="lens -right"></div>
				<div class="lintel"></div>
				<div class="lens -left"></div>

				<div class="eyebrow -left"></div>
				<div class="eyebrow -right"></div>

				<div class="eye -left"></div>
				<div class="eye -right"></div>

				<div class="nose"></div>
			</div>

			<div class="mouth"></div>
		</div>

	</div>
</body>
</html>
